<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>QR Code Generator </title>
</head>
<body class="bg-slate-700 flex justify-center items-center min-h-screen robmed m-3">
    <div class="bg-gray-200 w-[400px] robmed rounded-lg p-5 flex flex-col">
        <h1 class="text-2xl text-center">QR Code Generator</h1>
        <div class="mt-5 flex flex-col">
            <label for="input" class="">Enter the Content</label>
            <div class="max-w-sm space-y-3 mt-3">
                <input id="input" name="input" placeholder="eg. Parth Dadhich" type="text" class="border border-black py-3 px-4 block w-full  rounded-lg text-sm bg-gray-200">
            </div>
            <div id="qrdiv" class="flex">
                <img class="mt-3 mx-auto mb-2" src="" alt="" id="qrimg">
            </div>
            <button type="button" onclick="generateqr()" class="self-center mt-3 py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-full border border-transparent bg-blue-600 text-white hover:bg-blue-700">
                Generate the QR Code
            </button> 
        </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
